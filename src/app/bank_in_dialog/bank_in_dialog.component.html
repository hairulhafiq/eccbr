<h2 mat-dialog-title>Money in safe</h2>
<div style="width: 800px;">
  <table style="padding-top: 1%; margin-left: 3%; margin-right: 3%; max-width: 95%;"
    class="table table-striped table-responsive-md btn-table">
    <thead class="thead-dark">
      <tr>
        <th style="width: 15%;">Date</th>
        <th style="width: 15%;">Shift</th>
        <th style="width: 25%;">Remark</th>
        <th style="width: 20%;">Total Cash</th>
        <!-- <th style="width: 10%;">Status</th> -->
        <th style="width: 15%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of MoneyInsafe">
        <td><span>{{item.DailySalesDate}}</span></td>
        <td><span>{{item.DailySalesShift}}</span></td>
        <!-- <td><span>{{item.LocumIC}}</span></td> -->
        <td></td>
        <td><span>RM {{item.DailySalesCash}}</span></td>
        <!-- <td><span>{{item.DailySalesBankInStatus}}</span></td> -->
        <td>
          <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
            (click)="onCreate()">
            Edit
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td><span><b>Total:</b></span></td>
        <td>RM {{total}}</td>
        <td colspan="2"></td>
      </tr>
    </tbody>
  </table>

</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</mat-dialog-actions>
