<h2 mat-dialog-title> Closing?</h2>
<mat-dialog-content>Is this the last shift for today?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-button mat-raised-button (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
