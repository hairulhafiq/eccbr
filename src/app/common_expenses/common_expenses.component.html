<form [formGroup]="commonexpenses">
  <mat-form-field style="margin-left: 3%;">
    <mat-label>Type Of Expenses</mat-label>
    <mat-select>
      <mat-option formControlName="type" *ngFor="let expense of expense" [value]="expense.value">
        {{expense.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="margin-left: 3%; width: 32%">
    <input matInput type="id" id="docname" formControlName="description" name="desc" placeholder="Description" value="">
  </mat-form-field>
  <mat-form-field style="margin-left: 3%;">
    <input matInput type="number" id="payment" formControlName="totalpayment" name="payment" placeholder="Total Payment"
      value="">
  </mat-form-field>
  <button mat-raised-button style="margin-left: 5%;" (click)="addExpenses()">
    Submit
  </button><br>
</form>
<table style="padding-top: 1%; margin-left: 3%; margin-right: 3%; max-width: 95%;"
  class="table table-striped table-responsive-md btn-table">
  <thead style="text-align: center;">
    <tr>
      <th style="width: 15%;">Type of Expenses</th>
      <th style="width: 45%;">Description</th>
      <th style="width: 15%;">Total Payment</th>
      <th style="width: 15%;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listdata">
      <td><span>{{item.type}}</span></td>
      <td><span>{{item.description}}</span></td>
      <td><span>{{item.totalpayment}}</span></td>
      <td><span><button type="button" class="btn btn-primary" (click)="removeItem(item)">Reset</button></span></td>
    </tr>
  </tbody>
</table>
